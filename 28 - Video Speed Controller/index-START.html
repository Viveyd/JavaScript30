<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>

</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector("video");
  const speedSlider= document.querySelector(".speed");
  const speedFill= document.querySelector(".speed-bar");

  speedSlider.style.alignItems = "flex-end";
  speedFill.style.height = currentSpeed/maxSpeed * 100 + "%"; // initial height

  const maxSpeed = 4;
  let currentSpeed = 1;

  function changePlaybackRate(e){
    let direction = e.deltaY === -100 ? 'up': 'down';
    if(direction === 'up' && currentSpeed < maxSpeed) currentSpeed = Number((currentSpeed + 0.1).toFixed(1));
    else if(direction === 'down' && currentSpeed > 0.1) currentSpeed = Number((currentSpeed - 0.1).toFixed(1));
    speedFill.textContent = currentSpeed + "x";
    speedFill.style.height = currentSpeed/maxSpeed *100 + "%";
    video.playbackRate = currentSpeed;
  }

  speedSlider.addEventListener("wheel", changePlaybackRate);

</script>
</body>
</html>
