<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let molePoppingInterval;
  let score = 0;

  function startGame(){
    molePoppingInterval = setInterval(() => {
      soleActivate(randomPickFrom(holes));
    }, 850)
  }

  function soleActivate(target){
    holes.forEach(hole => {
      if(hole.contains(target)) hole.classList.add("up");
      else hole.classList.remove("up");
    })
  }

  function randomPickFrom(arr){
    const randomNum = Math.floor(Math.random() * arr.length);
    return arr[randomNum];
  }

  moles.forEach(mole => mole.addEventListener("click", () => {
    if(mole.parentElement.classList.contains("up")){
      score += 1;
      scoreBoard.textContent = score;
      mole.parentElement.classList.remove("up");
      clearInterval(molePoppingInterval);
      startGame();
    }
  }))
</script>
</body>
</html>
