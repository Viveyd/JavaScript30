<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const SECRETCODE = "hesoyam";
      const mySound = new Audio("lmao.mp3");
      const temp = [];
      window.addEventListener("keypress", (e) => {
        console.log(e.key)
        if(temp.length < SECRETCODE.length){
          temp.push(e.key)
        } else {
          temp.pop();
          temp.push(e.key);
        }
        if(temp.join("").includes(SECRETCODE)) {
          console.log(`CHEAT CODE ${SECRETCODE} ACTIVATED`);
          mySound.load();
          mySound.play();
          cornify_add();
        };
      });
    </script>
  </body>
</html>
